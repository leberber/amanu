<!-- Product List Container -->
<div class="fixed top-0 left-0 w-full h-screen pt-header-height ">
  <p-toast></p-toast>
  
  <div class="h-full flex">
    <!-- Desktop Layout -->
    <div class="hidden lg:flex h-full w-full">
      <ng-container *ngTemplateOutlet="desktopLayout"></ng-container>
    </div>

    <!-- Mobile Layout -->
    <div class="flex lg:hidden h-full w-full flex-column">
      <ng-container *ngTemplateOutlet="mobileLayout"></ng-container>
    </div>
  </div>
  
  <!-- Mobile Filters Drawer -->
  <p-drawer 
    [(visible)]="showMobileFilters"
    position="left"
    styleClass="w-20rem p-0"
    [modal]="true"
    [dismissible]="true"
    [showCloseIcon]="true">
    <ng-template pTemplate="header">
      <span class="font-bold text-xl">{{ 'products.filters.title' | translate }}</span>
    </ng-template>
    <ng-container *ngTemplateOutlet="filtersSidebar"></ng-container>
  </p-drawer>
</div>

<!-- ===================== TEMPLATE DEFINITIONS ===================== -->

<!-- Desktop Layout Template -->
<ng-template #desktopLayout>
  <!-- Sidebar Filter -->
  <aside class="w-22rem m-1 shadow-1 border-round px-2"  >
    <ng-container *ngTemplateOutlet="filtersSidebar"></ng-container>
  </aside>
  
  <!-- Main Content -->
  <main class="flex-1 flex flex-column min-w-0">
    <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    <ng-container *ngTemplateOutlet="productsArea"></ng-container>
  </main>
</ng-template>

<!-- Mobile Layout Template -->
<ng-template #mobileLayout>
  <ng-container *ngTemplateOutlet="toolbar"></ng-container>
  <ng-container *ngTemplateOutlet="productsArea"></ng-container>
</ng-template>

<!-- Filters Sidebar Template -->
<ng-template #filtersSidebar>
  <app-product-filters
    [categories]="categories()"
    [selectedCategories]="selectedCategories()"
    (categoriesChange)="onCategoriesChange($event)"
    (filtersApplied)="handleFiltersApplied()"
    class="h-full block">
  </app-product-filters>
</ng-template>

<!-- Toolbar Template -->
<ng-template #toolbar>
  <div class="m-1 shadow-1 border-round px-2">
    <app-product-toolbar
      [(searchQuery)]="searchQuery"
      [(sortBy)]="selectedSort"
      [(viewMode)]="layout"
      [filterCount]="activeFilterCount()"
      (search)="onSearch()"
      (mobileFiltersToggle)="toggleMobileFilters()"
      (filtersCleared)="clearFilters()">
    </app-product-toolbar>
  </div>
</ng-template>

<!-- Products Area Template -->
<ng-template #productsArea>
  <div class="flex-1 overflow-y-auto p-3">
    <ng-container *ngIf="loading(); else productsContent">
      <app-loading-state></app-loading-state>
    </ng-container>
    
    <ng-template #productsContent>
      <ng-container *ngIf="products().length === 0; else productsList">
        <ng-container *ngTemplateOutlet="emptyState"></ng-container>
      </ng-container>
      
      <ng-template #productsList>
        <ng-container *ngIf="layout() === 'grid'; else listView">
          <ng-container *ngTemplateOutlet="gridView"></ng-container>
        </ng-container>
        
        <ng-template #listView>
          <ng-container *ngTemplateOutlet="listViewTemplate"></ng-container>
        </ng-template>
      </ng-template>
    </ng-template>
  </div>
</ng-template>

<!-- Empty State Template -->
<ng-template #emptyState>
  <app-empty-state
    icon="pi-search"
    [title]="'products.empty.title' | translate"
    [description]="hasActiveFilters() ? ('products.empty.filter_message' | translate) : ('products.empty.subtitle' | translate)"
    [actionLabel]="hasActiveFilters() ? ('products.empty.clear_filters' | translate) : ''"
    [action]="clearFilters.bind(this)">
  </app-empty-state>
</ng-template>

<!-- Grid View Template -->
<ng-template #gridView>
  <div class="grid">
    <div *ngFor="let product of products(); trackBy: trackByProductId" 
         class="col-12 md:col-6 lg:col-4 xl:col-3">
      <app-product-card
        [product]="product"
        (addToCartEvent)="onAddToCart($event)"
        class="block h-full">
      </app-product-card>
    </div>
  </div>
</ng-template>

<!-- List View Template -->
<ng-template #listViewTemplate>
  <div class="flex flex-column gap-3">
    <div *ngFor="let product of products(); trackBy: trackByProductId">
      <ng-container *ngTemplateOutlet="productListItem; context: { product: product }"></ng-container>
    </div>
  </div>
</ng-template>

<!-- Product List Item Template -->
<ng-template #productListItem let-product="product">
  <div class="surface-card border-round-lg p-4 shadow-1">
    <div class="flex flex-column md:flex-row gap-4">
      <!-- Product Image -->
      <div class="relative overflow-hidden md:w-15rem h-15rem flex-shrink-0 border-round-lg">
        <a [routerLink]="['/products', product.id]" class="block h-full">
          <img 
            [src]="product.image_url || 'assets/images/product-placeholder.jpg'"
            [alt]="product.name"
            class="w-full h-full"
            [style.object-fit]="'cover'">
        </a>
        <ng-container *ngIf="product.is_organic">
          <p-tag 
            severity="success" 
            [value]="'products.product.organic' | translate"
            icon="pi pi-leaf"
            class="absolute top-1 left-1 shadow-2">
          </p-tag>
        </ng-container>
      </div>
      
      <!-- Product Content -->
      <div class="flex-1 flex flex-column gap-3">
        <!-- Header Section -->
        <div class="flex justify-content-between align-items-start gap-3">
          <div class="flex-1">
            <h3 class="text-xl font-semibold m-0 mb-1">
              <a [routerLink]="['/products', product.id]" 
                 class="text-color no-underline hover:text-primary transition-colors transition-duration-200">
                {{ product.name }}
              </a>
            </h3>
            <p class="text-500 text-sm m-0">{{ 'products.category.default' | translate }}</p>
          </div>
          <!-- Stock Status -->
          <ng-container *ngIf="isOutOfStock(product); else inStockCheck">
            <p-tag severity="danger" [value]="'products.stock.out_of_stock' | translate" icon="pi pi-times"></p-tag>
          </ng-container>
          <ng-template #inStockCheck>
            <ng-container *ngIf="product.stock_quantity < 20; else fullStock">
              <p-tag severity="warning" [value]="('products.stock.items_left' | translate: {count: product.stock_quantity})" icon="pi pi-exclamation-triangle"></p-tag>
            </ng-container>
            <ng-template #fullStock>
              <p-tag severity="success" [value]="'products.stock.in_stock' | translate" icon="pi pi-check"></p-tag>
            </ng-template>
          </ng-template>
        </div>
        
        <!-- Description -->
        <p class="text-600 line-height-3 m-0">
          {{ product.description || ('products.default_description' | translate) }}
        </p>
        
        <!-- Price -->
        <div class="flex align-items-end gap-2">
          <span class="text-2xl font-bold text-primary">{{ formatPrice(product.price) }}</span>
          <span class="text-sm text-500 mb-1">{{ 'products.price_per' | translate }} {{ getUnitDisplay(product.unit) }}</span>
        </div>
        
        <!-- Quantity Selector and Add to Cart -->
        <div class="mt-auto">
          <ng-container *ngIf="!isOutOfStock(product); else outOfStockButton">
            <div class="flex align-items-center gap-2">
              <app-product-quantity-selector
                [value]="getProductQuantity(product.id)"
                [unit]="product.unit"
                [stockQuantity]="product.stock_quantity"
                [quantityConfig]="product.quantity_config"
                [pricePerUnit]="product.price"
                [disabled]="!product.stock_quantity || product.stock_quantity === 0"
                [showStock]="true"
                (quantityChanged)="setProductQuantity(product.id, $event)"
                class="flex-1">
              </app-product-quantity-selector>
              
              <!-- Add to cart button -->
              <button
                pButton
                type="button"
                [label]="getAddToCartLabel(product)"
                icon="pi pi-shopping-cart"
                class="p-button-primary"
                [disabled]="!product.stock_quantity || product.stock_quantity === 0 || getProductQuantity(product.id) === 0"
                (click)="quickAddToCart(product)">
              </button>
            </div>
          </ng-container>
          
          <ng-template #outOfStockButton>
            <button
              pButton
              [label]="'products.stock.out_of_stock' | translate"
              icon="pi pi-times"
              [disabled]="true"
              class="w-full p-button-secondary">
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</ng-template>
