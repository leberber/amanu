<!-- header.component.html -->
<div class="fixed top-0 left-0 w-full shadow-2 z-5 surface-card header-height">
  <div class="p-3">
    <!-- Desktop header -->
    <div class="hidden lg:flex justify-content-between align-items-center">
      <div class="flex align-items-center">
<a routerLink="/">
  <img src="/logo.png" alt="logo" style="height: 60px; width: auto;">
</a>


        <p-menubar
          [model]="items()"
          [style]="{ border: 'none', background: 'transparent' }"
        ></p-menubar>
      </div>

      <div class="flex align-items-center">
        <!-- Cart Icon -->
        <a
          routerLink="/cart"
          class="p-button-text p-button-rounded relative mr-3"
        >
          <p-overlayBadge
            badgeSize="small"
            severity="danger"
            [value]="cartCount() ?? '0'"
          >
            <i class="pi pi-shopping-cart text-xl"></i>
          </p-overlayBadge>
        </a>

        <!-- Theme toggle -->
        <button
          pButton
          [icon]="themeIcon()"
          (click)="toggleDarkMode()"
          class="p-button-rounded p-button-text mr-3"
        ></button>

        <!-- Admin Panel Button (if admin) -->
        <button
          *ngIf="isAdmin()"
          pButton
          icon="pi pi-cog"
          label="Admin"
          class="p-button-outlined mr-3"
          routerLink="/admin"
        ></button>

        <!-- User Menu (For logged in users) -->
        <ng-container *ngIf="authService.isLoggedIn; else loginButtons">
          <p-menu #userMenu [model]="userMenuItems()" [popup]="true"></p-menu>

          <button
            type="button"
            class="p-button-text p-button-rounded flex align-items-center"
            (click)="userMenu.toggle($event)"
            style="gap: 8px"
          >
            <p-avatar
              icon="pi pi-user"
              shape="circle"
              [style]="avatarStyle"
            ></p-avatar>
            <span>{{ displayName() }}</span>
            <i class="pi pi-angle-down"></i>
          </button>
        </ng-container>

        <!-- Login/Register buttons -->
        <ng-template #loginButtons>
          <div>
            <p-button
              label="Login"
              icon="pi pi-sign-in"
              styleClass="p-button-text mr-2"
              routerLink="/login"
            ></p-button>
            <p-button
              label="Register"
              icon="pi pi-user-plus"
              routerLink="/register"
            ></p-button>
          </div>
        </ng-template>
      </div>
    </div>

    <!-- Mobile header -->
    <div class="flex lg:hidden justify-content-between align-items-center">
     <a routerLink="/">
  <img src="/logo.png" alt="logo" style="height: 40px; width: auto;">
</a>

      <div class="flex align-items-center">
        <!-- Cart Icon - using consistent height and styling -->
        <a
          routerLink="/cart"
          class="flex align-items-center justify-content-center h-2rem w-2rem mr-2"
        >
          <p-overlayBadge
            badgeSize="small"
            severity="danger"
            [value]="cartCount() ?? '0'"
          >
            <i class="pi pi-shopping-cart text-xl"></i>
          </p-overlayBadge>
        </a>

        <!-- Theme toggle - matched dimensions and styling -->
        <button
          pButton
          [icon]="themeIcon()"
          (click)="toggleDarkMode()"
          class="p-button-rounded p-button-text p-0 h-2rem w-2rem flex align-items-center justify-content-center mr-2"
        ></button>

        <!-- Mobile menu toggle - matched dimensions and styling -->
        <button
          pButton
          icon="pi pi-bars"
          class="p-button-text p-button-rounded p-0 h-2rem w-2rem flex align-items-center justify-content-center"
          (click)="toggleMobileMenu()"
        ></button>
      </div>
    </div>
  </div>
</div>

<!-- Mobile menu using PrimeNG Drawer -->
<p-drawer
  [visible]="menuVisible()"
  position="left"
  [style]="{ width: '85vw' }"
  [showCloseIcon]="true"
  [closeOnEscape]="true"
  [modal]="true"
  [baseZIndex]="1000"
  styleClass="p-0"
  (visibleChange)="menuVisible.set($event)"
>
  <ng-template pTemplate="header">
    <div
      class="flex align-items-center justify-content-between p-3 border-bottom-1 surface-border"
    >
      <span class="text-xl font-medium">Elsuq</span>
    </div>
  </ng-template>

  <div class="flex flex-column h-full">
    <!-- Navigation items with proper scrolling -->
    <div class="flex-grow-1 overflow-y-auto">
      <ul class="list-none p-3 m-0 flex flex-column">
        <!-- Regular menu items -->
        <li *ngFor="let item of mobileItems()" class="mb-3">
          <a
            pRipple
            [routerLink]="item.routerLink"
            (click)="closeMenu()"
            class="p-3 flex align-items-center border-round font-medium text-700 hover:surface-100 transition-colors transition-duration-150 w-full"
          >
            <i *ngIf="item.icon" [class]="item.icon + ' mr-3'"></i>
            <span>{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- User section at bottom -->
    <div class="border-top-1 surface-border shadow-2 p-0 mt-auto surface-card">
      <div
        *ngIf="authService.isLoggedIn; else mobileLoginButtons"
        class="grid m-0"
      >
        <!-- User info -->
        <div class="col-6 border-right-1 surface-border p-0">
          <div
            class="flex p-3 align-items-center hover:surface-100 cursor-pointer transition-colors transition-duration-150"
          >
            <p-avatar
              icon="pi pi-user"
              class="mr-2"
              shape="circle"
              [style]="avatarStyle"
            ></p-avatar>
            <div class="block overflow-hidden">
              <div
                class="text-900 font-medium text-overflow-ellipsis white-space-nowrap overflow-hidden"
              >
                {{ displayName() }}
              </div>
              <span
                class="text-600 font-medium text-sm text-overflow-ellipsis white-space-nowrap overflow-hidden"
              >
                {{ userEmail() }}
              </span>
            </div>
          </div>
        </div>

        <!-- Logout button -->
        <div class="col-6 p-0">
          <a
            pRipple
            (click)="logout()"
            class="w-full h-full inline-flex align-items-center justify-content-center cursor-pointer py-3 px-4 text-700 font-medium hover:surface-100 transition-colors transition-duration-150"
          >
            <i class="pi pi-sign-out mr-3"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>

      <!-- Login/Register buttons for non-logged in users -->
      <ng-template #mobileLoginButtons>
        <div class="grid m-0">
          <div class="col-6 border-right-1 surface-border p-0">
            <a
              pRipple
              routerLink="/login"
              (click)="closeMenu()"
              class="flex justify-content-center align-items-center w-full h-full py-3 px-4 font-medium cursor-pointer hover:surface-100 transition-colors transition-duration-150"
            >
              <i class="pi pi-sign-in mr-2"></i>
              <span>Login</span>
            </a>
          </div>
          <div class="col-6 p-0">
            <a
              pRipple
              routerLink="/register"
              (click)="closeMenu()"
              class="flex justify-content-center align-items-center w-full h-full py-3 px-4 font-medium cursor-pointer hover:surface-100 transition-colors transition-duration-150"
            >
              <i class="pi pi-user-plus mr-2"></i>
              <span>Register</span>
            </a>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</p-drawer>
